<!-- newsletter/templates/newsletter/email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        /* Your email styles here */
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .content { max-width: 600px; margin: 0 auto; }
        .footer { font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="content">
        {% autoescape off %}
        {{ content }}
        {% endautoescape %}
    </div>
    
    <div class="footer">
        {% if unsubscribe_link %}
        <p>
            <a href="{{ unsubscribe_link }}">Unsubscribe</a> from our newsletter
        </p>
        {% endif %}
        <p>{{ settings.SITE_NAME }} - {{ settings.SITE_URL }}</p>
    </div>
</body>
</html>
