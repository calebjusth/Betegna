{% extends './base.html' %}
{% load static %}

{% block header %}
<h2>Reset Your Password</h2>
<p class="text-muted">Enter your email to receive a verification code</p>
{% endblock %}

{% block content %}
<form method="post" class="mb-4">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg>
            </span>
            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="your@email.com" required>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg w-100 py-2 mb-3">
        Send Verification Code
    </button>
</form>

<div class="auth-footer text-center">
    Remember your password? <a href="{% url 'login' %}">Sign in instead</a>
</div>
{% endblock %}
