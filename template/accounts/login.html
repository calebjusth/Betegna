{% extends './base.html' %}
{% load static %}
{% load static %}

{% block header %}
<h2>Welcome Back</h2>
<p class="text-muted">Sign in to your account</p>
{% endblock %}

{% block content %}
<form method="post" class="mb-4">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control form-control-lg" id="id_email" required>
    </div>
    
    <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
        <div class="text-end mt-2">
            <a href="{% url 'password_reset' %}" class="text-sm text-decoration-none">Forgot password?</a>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg w-100 py-2">Sign In</button>
</form>

<div class="d-flex align-items-center mb-4">
    <hr class="flex-grow-1">
    <span class="px-3 text-muted">or</span>
    <hr class="flex-grow-1">
</div>

<a href="#" class="btn btn-google btn-lg w-100 mb-3 py-2">
    <img src="{% static 'images/logo/google.svg' %}" alt="Google" width="20">
    Continue with Google
</a>

<div class="auth-footer">
    Don't have an account? <a href="{% url 'signup' %}">Sign up</a><br>
    <a href="{% url 'login_with_otp' %}" class="d-block mt-2">Login with OTP instead</a>
</div>
{% endblock %}
