{% extends './base.html' %}
{% load static %}

{% block header %}
<h2>Create Your Account</h2>
<p class="text-muted">Join Betegna today</p>
{% endblock %}

{% block content %}
<form method="post" class="mb-4">
    {% csrf_token %}
    
    <div class="row g-3">
        <div class="col-md-6">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control form-control-lg" id="id_email" required>
        </div>
        
        <div class="col-md-6">
            <label for="id_phone" class="form-label">Phone (Optional)</label>
            <input type="tel" name="phone" class="form-control form-control-lg" id="id_phone">
        </div>
        
        <div class="col-md-6">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control form-control-lg" id="id_password1" required>
            <div class="form-text">At least 8 characters</div>
        </div>
        
        <div class="col-md-6">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control form-control-lg" id="id_password2" required>
        </div>
    </div>
    
    <div class="form-check mt-3 mb-4">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
        </label>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg w-100 py-2">Create Account</button>
</form>

<div class="d-flex align-items-center mb-4">
    <hr class="flex-grow-1">
    <span class="px-3 text-muted">or</span>
    <hr class="flex-grow-1">
</div>

<a href="#" class="btn btn-google btn-lg w-100 mb-3 py-2">
    <img src="{% static 'images/logo/google.svg' %}" alt="Google" width="20">
    Sign up with Google
</a>

<div class="auth-footer">
    Already have an account? <a href="{% url 'login' %}">Sign in</a>
</div>
{% endblock %}
